<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knight's Tour Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #d2649a;
    }
    #controls {
      margin: 15px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    select, button {
      padding: 6px 12px;
      font-size: 16px;
      border: 2px solid #d2649a;
      border-radius: 6px;
      background: #ffe6f0;
    }
    #timer {
      font-size: 20px;
      color: #d2649a;
      margin-top: 10px;
    }
    #board {
      display: grid;
      gap: 2px;
      margin-top: 20px;
    }
    .cell {
      width: 60px;
      height: 60px;
      background-color: #fff6f6;
      border: 1px solid #ffb6b6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      position: relative;
    }
    .cell.visited {
      background-color: #ffd1dc;
    }
    .cell.knight {
      background-color: #ffb3c6;
      font-weight: bold;
    }
    .step-number {
      position: absolute;
      bottom: 2px;
      right: 4px;
      font-size: 14px;
      color: #333;
    }
    .cell.highlight {
      animation: pulse 1s infinite;
      background-color: #ffeeff;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0px rgba(200, 0, 100, 0.2); }
      50% { box-shadow: 0 0 10px rgba(200, 0, 100, 0.5); }
      100% { box-shadow: 0 0 0px rgba(200, 0, 100, 0.2); }
    }
    #winPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff0f8;
      border: 2px solid #d2649a;
      border-radius: 12px;
      padding: 30px;
      font-size: 20px;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: none;
    }
    #winPopup h2 {
      color: #d2649a;
      margin-bottom: 10px;
    }
    #winPopup p {
      margin: 5px 0;
    }
  #footer {
      margin-top: 40px;
      padding: 10px 20px;
      color: #d2649a;
      font-size: 14px;
      background: #ffe6f0;
      border-top: 2px solid #d2649a;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>‡∏Å‡∏≤‡∏£‡πÄ‡∏î‡∏¥‡∏ô‡∏ó‡∏≤‡∏á‡∏Ç‡∏≠‡∏á‡∏≠‡∏±‡∏®‡∏ß‡∏¥‡∏ô</h1>
  <div id="controls">
    <label>‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏î‡∏¥‡∏ô:
      <select id="soundSelect" onchange="changeSound()">
        <option value="pop">Pop</option>
        <option value="tub">Tub</option>
        <option value="tok">Tok</option>
        <option value="tak">Tak</option>
      </select>
    </label>
    <button onclick="toggleSound()" id="toggleSoundBtn">‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á</button>
    <label>‡∏Ç‡∏ô‡∏≤‡∏î‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏ô:
      <select id="boardSize">
        <option value="5" selected>5 x 5</option>
        <option value="6">6 x 6</option>
        <option value="7">7 x 7</option>
        <option value="8">8 x 8</option>
        <option value="9">9 x 9</option>
        <option value="10">10 x 10</option>
        <option value="11">11 x 11</option>
        <option value="12">12 x 12</option>
      </select>
    </label>
    <label>‡πÄ‡∏ß‡∏•‡∏≤‡∏à‡∏±‡∏ö (‡∏ô‡∏≤‡∏ó‡∏µ):
      <select id="timeLimit">
        <option value="0">‡πÑ‡∏°‡πà‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤</option>
        <option value="3">3</option>
        <option value="5" selected>5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="60">60</option>
      </select>
    </label>
    <button onclick="startGame()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°</button>
    <button onclick="resetBoard()">‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï</button>
    <button onclick="toggleSteps()">‡πÅ‡∏™‡∏î‡∏á/‡∏ã‡πà‡∏≠‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç</button>
  </div>
  <div id="timer"></div>
  <div id="board"></div>
  <div id="winPopup">
    <h2>üéâ ‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏ô‡∏∞‡πÅ‡∏•‡πâ‡∏ß! üéâ</h2>
    <p id="winTime"></p>
    <p id="winBoard"></p>
    <button onclick="document.getElementById('winPopup').style.display='none'">‡∏õ‡∏¥‡∏î</button>
  </div>
  <audio id="moveSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
  <script>
    let boardSize = 8;
    let knightPos = null;
    let timerInterval = null;
    let timeLeft = 0;
    let timeUsed = 0;
    let moveCount = 1;
    let showSteps = true;
    let soundEnabled = true;
    const board = document.getElementById("board");
    const timerDisplay = document.getElementById("timer");
    const moveSound = document.getElementById("moveSound");

    function startGame() {
      boardSize = parseInt(document.getElementById("boardSize").value);
      const minutes = parseInt(document.getElementById("timeLimit").value);
      timeLeft = minutes * 60;
      clearInterval(timerInterval);
      if (minutes > 0) {
        updateTimerDisplay();
        timeUsed = 0;
        timerInterval = setInterval(() => {
          timeLeft--;
          timeUsed++;
          updateTimerDisplay();
          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            alert("‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤!");
          }
        }, 1000);
      } else {
        timerDisplay.textContent = "";
      }
      knightPos = null;
      moveCount = 1;
      createBoard(boardSize);
    }

    function updateTimerDisplay() {
      const min = Math.floor(timeLeft / 60);
      const sec = timeLeft % 60;
      timerDisplay.textContent = `‡πÄ‡∏ß‡∏•‡∏≤: ${min}:${sec.toString().padStart(2, '0')}`;
    }

    function resetBoard() {
      createBoard(boardSize);
      knightPos = null;
      moveCount = 1;
    }

    function createBoard(size) {
      board.innerHTML = "";
      board.style.gridTemplateColumns = `repeat(${size}, 60px)`;
      board.style.gridTemplateRows = `repeat(${size}, 60px)`;
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.dataset.x = x;
          cell.dataset.y = y;
          cell.addEventListener("click", onCellClick);
          board.appendChild(cell);
        }
      }
      updateKnightPosition();
    }

    function updateKnightPosition() {
      document.querySelectorAll(".cell").forEach(cell => {
        cell.classList.remove("knight");
        cell.classList.remove("highlight");
        const x = parseInt(cell.dataset.x);
        const y = parseInt(cell.dataset.y);

        if (knightPos && x === knightPos.x && y === knightPos.y) {
          cell.classList.add("knight");
          cell.innerHTML = "‚ôò";
        } else if (cell.classList.contains("visited")) {
          const numberDiv = cell.querySelector(".step-number");
          if (numberDiv) numberDiv.style.display = showSteps ? "block" : "none";
        } else {
          cell.innerHTML = "";
        }
      });

      if (knightPos) {
        const moves = [
          [1, 2], [2, 1], [-1, 2], [-2, 1],
          [1, -2], [2, -1], [-1, -2], [-2, -1]
        ];
        moves.forEach(([dx, dy]) => {
          const nx = knightPos.x + dx;
          const ny = knightPos.y + dy;
          if (nx >= 0 && ny >= 0 && nx < boardSize && ny < boardSize) {
            const cell = document.querySelector(`.cell[data-x='${nx}'][data-y='${ny}']`);
            if (cell && !cell.classList.contains("visited")) {
              cell.classList.add("highlight");
            }
          }
        });
      }
    }

    function onCellClick(e) {
      const x = parseInt(e.currentTarget.dataset.x);
      const y = parseInt(e.currentTarget.dataset.y);
      if (knightPos === null) {
        knightPos = { x, y };
        updateKnightPosition();
        if (soundEnabled) {
          moveSound.pause();
          moveSound.currentTime = 0;
          moveSound.play().catch(() => {});
        }
        return;
      }
      if (isKnightMove(knightPos.x, knightPos.y, x, y)) {
        const prevCell = document.querySelector(`.cell[data-x='${knightPos.x}'][data-y='${knightPos.y}']`);
        prevCell.classList.add("visited");
        const stepLabel = document.createElement("div");
        stepLabel.className = "step-number";
        stepLabel.textContent = moveCount++;
        stepLabel.style.display = showSteps ? "block" : "none";
        prevCell.appendChild(stepLabel);
        knightPos = { x, y };
        updateKnightPosition();
        if (soundEnabled) {
          moveSound.pause();
          moveSound.currentTime = 0;
          moveSound.play().catch(() => {});
        }
        if (!hasAvailableMoves()) {
          const totalCells = boardSize * boardSize;
          const visitedCount = document.querySelectorAll('.cell.visited').length + 1;
          if (visitedCount === totalCells) {
            clearInterval(timerInterval);
            const minUsed = Math.floor(timeUsed / 60);
            const secUsed = timeUsed % 60;
            document.getElementById("winTime").textContent = `‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ: ${minUsed}:${secUsed.toString().padStart(2, '0')}`;
            document.getElementById("winBoard").textContent = `‡∏Ç‡∏ô‡∏≤‡∏î‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏ô: ${boardSize} x ${boardSize}`;
            document.getElementById("winPopup").style.display = 'block';
          } else {
            alert("‡πÄ‡∏î‡∏¥‡∏ô‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÅ‡∏•‡πâ‡∏ß! ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏õ‡∏∏‡πà‡∏°‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà");
          }
        }
      }
    }

    function isKnightMove(x1, y1, x2, y2) {
      const dx = Math.abs(x1 - x2);
      const dy = Math.abs(y1 - y2);
      return (dx === 2 && dy === 1) || (dx === 1 && dy === 2);
    }

    function hasAvailableMoves() {
      const moves = [
        [1, 2], [2, 1], [-1, 2], [-2, 1],
        [1, -2], [2, -1], [-1, -2], [-2, -1]
      ];
      return moves.some(([dx, dy]) => {
        const nx = knightPos.x + dx;
        const ny = knightPos.y + dy;
        return nx >= 0 && ny >= 0 && nx < boardSize && ny < boardSize &&
          !document.querySelector(`.cell[data-x='${nx}'][data-y='${ny}']`).classList.contains("visited") &&
          !(knightPos.x === nx && knightPos.y === ny);
      });
    }

    function toggleSteps() {
      showSteps = !showSteps;
      document.querySelectorAll('.step-number').forEach(el => {
        el.style.display = showSteps ? 'block' : 'none';
      });
    }

    function changeSound() {
      const selected = document.getElementById("soundSelect").value;
      const soundMap = {
        pop: "https://actions.google.com/sounds/v1/cartoon/pop.ogg",
        tak: "https://actions.google.com/sounds/v1/sports/wooden_bat_hits_baseball_run.ogg",
        tub: "https://actions.google.com/sounds/v1/sports/football_punts.ogg",
        tok: "https://actions.google.com/sounds/v1/sports/pool_table_ball_drops_in_pocket.ogg?hl=th"
      };
      moveSound.src = soundMap[selected];
    }

    function toggleSound() {
      soundEnabled = !soundEnabled;
      document.getElementById("toggleSoundBtn").textContent = soundEnabled ? "‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á" : "‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á";
    }

    startGame();
  </script>
  <div id="footer">
    Knight's Tour Game By Dimension | Version 0.8.2
  </div>
</body>
</html>
